server:
  port: 8080
  address: 0.0.0.0

spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
  jackson:
    time-zone: UTC

logging:
  level:
    org.hibernate.SQL: debug

ai:
  base-url: ${AI_BASE_URL:}
